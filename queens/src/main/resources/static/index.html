<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
    <script src="js/mainController.js"></script>
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <title>Static Template</title>
  </head>

  <body>
    <div ng-controller="mainController" >
    	<div class="center">
    		<h1>Find all the queens</h1>
    		<p>
    			This program finds all queens within a random deck from an API.
    			When the program finished, all the cards drawed are shown in orden.
    		</p>
    	</div>
    	<div class ="center ">
    		<button type="button"  ng-click="doStuff()">Start the program </button>
    	</div>
    	<div class="main" ng-show="showLabel">
    		<div class ="col">
    			<h3>Current Card</h3>
    	 		<img ng-src="{{deck.cards[0].image}}"> 
    	 	</div>
    	 	<div class ="col" ng-show="showLabel">
    	 		<h3>Log</h3>
    	 		<div class ="log">
	    	 		<pre>
	    	 			{{log}}
	    	 		</pre> 
    	 		</div>
    	 	</div>
    	 	<div class ="col" ng-show ="showLabel">
    	 		<h3>Queens drawed</h3>
    	 		<table>
				  <tr >
				    <td ng-repeat="card in queenPile"><img class="cardImage"  ng-src="{{card.image}}"></td>
				  </tr>
				</table>
    	 	</div>
    	</div>
    	
    	<div ng-show = "show">
    		<h3>Cards drawed in order</h3>
	    	 <table >
				  <tr >
				  	<th>Hearts</th>
				    <td ng-repeat="card in heartPile"><img class="cardImage"  ng-src="{{card.image}}"></td>
				  </tr>
				  <tr>
				    <th>Spades</th>
				    <td ng-repeat="card in spadePile"><img class="cardImage" ng-src="{{card.image}}"></td>
				  </tr>
				  <tr>
				    <th>Clubs</th>
				    <td ng-repeat="card in clubPile"><img class="cardImage" ng-src="{{card.image}}"></td>
				  </tr>
				  <tr>
				    <th>Diamonds</th>
				    <td ng-repeat="card in diamondPile"><img class="cardImage" ng-src="{{card.image}}"></td>
				  </tr>
			</table>
		</div>
    </div>
  </body>
</html>
