<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
    <script src="js/mainController.js"></script>
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <title>Static Template</title>
  </head>

  <body>
    <h1>Find all the queens</h1>
    <div ng-controller="mainController" >
    	
    	<button type="button"  ng-click="doStuff()">Start the program </button>
    	<div class="main">
    		<div class ="col">
    	 		<img ng-src="{{deck.cards[0].image}}"> 
    	 	</div>
    	 	<div class ="col log">
    	 		<pre>
    	 			{{log}}
    	 		</pre> 
    	 	</div>
    	 	<div class ="col">
    	 		<table>
				  <tr >
				    <td ng-repeat="card in queenPile"><img class="cardImage"  ng-src="{{card.image}}"></td>
				  </tr>
				</table>
    	 	</div>
    	</div>
    	<div ng-show = "show">
	    	 <table >
			  <tr >
			    <td ng-repeat="card in heartPile"><img class="cardImage"  ng-src="{{card.image}}"></td>
			  </tr>
			  <tr >
			    <td ng-repeat="card in spadePile"><img class="cardImage" ng-src="{{card.image}}"></td>
			  </tr>
			  <tr >
			    <td ng-repeat="card in clubPile"><img class="cardImage" ng-src="{{card.image}}"></td>
			  </tr>
			  
			  <tr >
			    <td ng-repeat="card in diamondPile"><img class="cardImage" ng-src="{{card.image}}"></td>
			  </tr>
			  
			</table>
		</div>
    </div>
  </body>
</html>
